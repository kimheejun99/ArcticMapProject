<!DOCTYPE html>
<html>
<head>
  <title>Arctic Pie Chart Map</title>
  <meta charset="utf-8">
  <style>
    #map { height: 100vh; width: 100%; }
    html, body { height: 100%; margin: 0; padding: 0; }
    .modal { display: none; position: fixed; z-index: 9999; padding-top: 60px; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); }
    .modal-content { margin: auto; display: block; max-width: 90%; max-height: 90%; }
    .close { position: absolute; top: 30px; right: 40px; color: #fff; font-size: 40px; font-weight: bold; cursor: pointer; }
  </style>
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</head>
<body>
  <div id="map"></div>
  <div id="imageModal" class="modal">
    <span class="close" onclick="document.getElementById('imageModal').style.display='none'">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>
  <script>
    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 70, lng: 0 }, zoom: 3
      });
      fetch('samples_data.json')
        .then(response => response.json())
        .then(data => {
          const infoWindow = new google.maps.InfoWindow();
          const markers = data.map(loc => {
            const imageUrl = `https://raw.githubusercontent.com/your-username/your-repo/main/images/${loc.id}.png`; // 이미지 URL
            const marker = new google.maps.Marker({
              position: { lat: loc.lat, lng: loc.lng }, title: loc.name, map: map
            });
            marker.addListener('click', () => {
              infoWindow.setContent(`
                <div><strong>${loc.name}</strong><br><img src="${imageUrl}" width="200" onclick="showModal('${imageUrl}')" onerror="this.src='https://via.placeholder.com/200';"></div>`);
              infoWindow.open(map, marker);
            });
            return marker;
          });
          new markerClusterer.MarkerClusterer({ map, markers });
        });
    }
    function showModal(src) { document.getElementById('imageModal').style.display = 'block'; document.getElementById('modalImage').src = src; }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwxR1hcuCpu2y1vXmQN0AXUnefNnRY604&callback=initMap"></script>
</body>
</html>
